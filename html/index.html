<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RemotePlug WebInterface</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
<style>
canvas, video {
    position: fixed;
    left: 0;
    top: 0;
}

#settings {
    margin-top: 80vh;
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 5px;
    row-gap: 1em;
    align-items: center;
}

#settings > label {
    grid-column: 1;
    text-align: right;
}

#settings > input {
    grid-column: 2;
    display: block;
    text-align: left;
}
</style>
</head>

<body>
<main>
    <video autoplay></video>
    <canvas></canvas>

    <div id="settings">
        <h2>Settings</h2>

        <label for="faceDetectionEnabled">Enable Face Detection</label>
        <input type="checkbox" id="faceDetectionEnabled" autocomplete="off" onchange="checkFaceDetection(event)" />

        <label for="faceMinSize">Minimal size of detected face to switch outlet</label>
        <input type="range" id="faceMinSize" min="5" max="1024" value="5" onchange="setFaceMinSize(event)"/>

        <label for="switchOffDelay">Switch off delay in milliseconds</label>
        <input type="number" id="switchOffDelay" min="0" value="5000" step="1000" onchange="setSwitchOffDelay(event)" />

    </div>

</main>

<script src="app.js"></script>
</body>
</html>
